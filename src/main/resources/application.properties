spring.application.name=Common Project

spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/commondb
spring.datasource.username=admin_user
spring.datasource.password=admin_password

#update the schema with the given values.
spring.jpa.hibernate.ddl-auto=update
#To beautify or pretty print the SQL
spring.jpa.properties.hibernate.format_sql=true
#show sql
spring.jpa.properties.hibernate.show-sql=true
#show parameter binding
logging.level.org.hibernate.type.descriptor.sql=DEBUG
logging.level.org.hibernate.SQL=DEBUG

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect



# server
server.servlet.context-path=/api

#devtools
spring.devtools.restart.enabled=true
spring.devtools.restart.additional-exclude= static/**,public/**
spring.devtools.livereload.enabled=true
